<ion-view view-title="Scan" >
  <ion-content ng-controller= "Barcode" class="padding"> 
    <div class="padding">
	<button class="button button-royal ion-camera" ng-click="scanBarcode()">   Scan</button>
	<h1 class="assertive">
	{{scannedData}}
	</h1>
	</div>
	<div class="padding">
	<button  class="button button-balanced ion-android-done" type="submit" ng-click="upadeStatus(scannedData)"> Update</button>	
	</div>
      </ion-item>
  </ion-content>
</ion-view>
