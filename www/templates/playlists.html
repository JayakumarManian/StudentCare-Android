<ion-view view-title="Student Master list" >
  <ion-content >
<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>
    <ion-list  show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
	<ion-item ng-repeat="student in tasks" class="item item-avatar item-thumbnail-left">
	<img ng-src={{student.picture}}> 
	<h2>{{student.studentName}}</h2>
    <p>{{student.rollNumber}}</p>
    <p>{{student.address}}</p>
    <ion-option-button class="button-assertive icon-left ion-ios-telephone" ng-click="">
      Call
    </ion-option-button>
	<ion-option-button class="button-balanced icon-left ion-android-textsms" ng-click="">
      SMS
    </ion-option-button>
	</ion-item>	 
    </ion-list>
  </ion-content>
</ion-view>
