<ion-view view-title="Student Details">
  <ion-content class="padding">
    <h1>Student Info</h1>
	<ion-list>
      <ion-item " ng-repeat="student in tasks">  
       <h2 >{{student.studentName}}</h2>
       <h6 >{{student.homeMobileNumber}}</h6>
      </ion-item>
    </ion-list>
	<!-- <h2>{{tasks}}</h2> -->
  </ion-content>
</ion-view>
